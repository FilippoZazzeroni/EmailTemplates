<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monday Inspiration</title>
    <style>
        body {
            background-image: url('output.png'); /* Replace with the actual path to your photo */
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars due to absolute positioning */
            position: relative; /* Relative positioning for absolute text container */
        }

        .text-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            z-index: 2; /* Ensure text is above the hearts */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="text-container">
        <h1>Happy Monday, My Love!</h1>
        <p>Embrace the new week with a smile. You've got this!</p>
        <a class="fake-button">Click here</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fakeButton = document.querySelector(".fake-button");
            fakeButton.addEventListener("click", () => {
                fakeButton.remove();
            })
            
            document.addEventListener('mousemove', function (event) {
                // Create an img element for the hearts gif
                const heartsImg = document.createElement('img');
                heartsImg.src = 'hearts.gif';
                heartsImg.alt = 'Hearts GIF';
                heartsImg.style.width = '50px'; // Adjust the size as needed
                heartsImg.style.height = 'auto';
                heartsImg.style.position = 'absolute';
                heartsImg.style.left = (event.clientX - 25) + 'px'; // Adjust positioning based on the size
                heartsImg.style.top = (event.clientY - 25) + 'px'; // Adjust positioning based on the size
                heartsImg.style.pointerEvents = 'none'; // Ensure the image does not interfere with mouse events

                // Append the hearts img to the body
                document.body.appendChild(heartsImg);

                // Set a timeout to remove the img element after a short delay
                setTimeout(function () {
                    document.body.removeChild(heartsImg);
                }, 2000); // Adjust the delay as needed
            });
        });
    </script>
</body>

</html>
